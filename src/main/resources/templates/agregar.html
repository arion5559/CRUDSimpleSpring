<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proyectos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3 mb-4">Nuevo proyecto</h1>
    <div class="col-sm-6">
        <form th:action="@{/guardar}" th:object="${proyecto}" method="post">
        <div class="card">
            <div class="card-header">
                <h3>Formulario de proyectos</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                </div>
                <div class="form-group">
                    <label for="nombre">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
                </div>
                <div class="form-group">
                    <label for="nombre">Fecha Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}">
                </div>
                <div class="form-group">
                    <label for="nombre">Fecha fin</label>
                    <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/templates/index.html}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
