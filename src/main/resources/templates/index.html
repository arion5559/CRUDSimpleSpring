<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proyectos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/funciones.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-4">Listado proyectos</h1>
        <a th:href="@{/nuevo}" class="btn btn-primary mb-3">Nuevo proyecto</a>
        <div class="row">
            <div class="col-md-6">
                <p>Esta es una aplicación para llevar un registro de los proyectos</p>
                <table class="table" id="proyectos">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="proyecto:${proyectos}">
                            <td th:text="${proyecto.id}"></td>
                            <td th:text="${proyecto.nombre}"></td>
                            <td th:text="${proyecto.descripcion}"></td>
                            <td th:text="${proyecto.fechaInicio}"></td>
                            <td th:text="${proyecto.fechaFin}"></td>
                            <td>
                                <a th:href="@{/editar/{id}(id=${proyecto.id})}" class="btn btn-primary">Editar</a>
                                <a th:onclick="eliminar('[[${proyecto.id}]]')" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        </div>
    </div>
</body>
</html>
